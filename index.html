<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>جدول مواعيد فيزيوكير</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f9fbfc;
      font-family: 'Arial', sans-serif;
      padding: 30px;
    }
    h2 {
      color: #0d6efd;
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 15px rgba(0,0,0,0.05);
    }
    th, td {
      text-align: center;
      vertical-align: middle;
    }
    .available {
      background-color: #d4edda;
    }
    .unavailable {
      background-color: #f8f9fa;
    }
    .btn-book {
      background-color: #198754;
      color: white;
      border: none;
      padding: 5px 15px;
      border-radius: 5px;
    }
    .btn-book:hover {
      background-color: #157347;
    }
  </style>
</head>
<body>

  <h2>جدول المواعيد - فيزيوكير</h2>

  <div class="container">
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>الشيفت</th>
          <th>السبت / الإثنين / الأربعاء</th>
          <th>الأحد / الثلاثاء / الخميس</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>صباحي (10:30 ص - 4:30 م)</td>
          <td class="available">
            <button class="btn-book">متاح</button>
          </td>
          <td class="unavailable">
            محجوز
          </td>
        </tr>
        <tr>
          <td>مسائي (4:30 م - 10:30 م)</td>
          <td class="available">
            <button class="btn-book">متاح</button>
          </td>
          <td class="available">
            <button class="btn-book">متاح</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
