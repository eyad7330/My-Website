<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز مواعيد - PhysioCare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* All styles from v4.0 remain the same */
        :root {
            --primary-blue: #34495e; --primary-green: #27ae60; --light-bg: #f7f9fc;
            --white: #ffffff; --medium-gray: #e1e8ed; --text-color: #5d6d7e;
            --border-radius: 12px; --shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }
        body { /* ... same as before ... */ }
        /* ... all other styles from v4.0 ... */

        /* --- ‼️ NEW: File Uploader Styles --- */
        .file-uploader {
            margin-top: 25px;
            border-top: 1px solid var(--medium-gray);
            padding-top: 20px;
        }
        .uploader-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: var(--light-bg);
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .uploader-header:hover { background-color: var(--medium-gray); }
        .uploader-header h3 { margin: 0; font-size: 1.1rem; color: var(--primary-blue); }
        .uploader-header i { font-size: 1.2rem; transition: transform 0.4s ease; }
        .uploader-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, padding-top 0.5s ease-in-out;
            padding-top: 0;
        }
        .file-uploader.is-expanded .uploader-grid {
            max-height: 500px; /* Adjust as needed */
            padding-top: 20px;
        }
        .file-uploader.is-expanded .uploader-header i { transform: rotate(180deg); }

        .file-slot {
            position: relative;
            border: 2px dashed var(--medium-gray);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            transition: border-color 0.3s, background-color 0.3s;
        }
        .file-slot:hover { border-color: var(--primary-green); }
        .file-slot.has-file { border-style: solid; border-color: var(--primary-green); background-color: #e8f5e9;}
        .file-slot label {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .file-slot i { font-size: 1.8rem; color: #bdc3c7; margin-bottom: 8px; transition: color 0.3s; }
        .file-slot:hover i { color: var(--primary-green); }
        .file-slot span { font-size: 0.85rem; font-weight: 500; }
        .file-slot input[type="file"] { display: none; }
        .file-name {
            font-size: 0.75rem; color: #333;
            margin-top: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">...</div>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fa-solid fa-calendar-check"></i> تأكيد الحجز</h2>
                <button class="close-btn">&times;</button>
            </div>
            <p>لتأكيد حجزك مع <strong id="modalDoctorName"></strong> يوم <strong id="modalDate"></strong> الساعة <strong id="modalTime"></strong>، يرجى ملء البيانات التالية:</p>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="patientName">الأسم ثلاثي</label>
                    <input type="text" id="patientName" required>
                </div>
                <div class="form-group">
                    <label for="patientPhone">رقم التليفون</label>
                    <input type="tel" id="patientPhone" required>
                </div>
                <div class="form-group">
                    <label for="optionalPhone">رقم تليفون اخر (إن وجد)</label>
                    <input type="tel" id="optionalPhone">
                </div>
                <div class="form-group">
                    <label for="insuranceCompany">شركة التأمين</label>
                    <select id="insuranceCompany">
                        <option value="لا يوجد">لا يوجد تأمين</option>
                        <option value="Globmed">Globmed</option>
                        <option value="NextCare">NextCare</option>
                        <option value="AXA">AXA</option>
                        <option value="Metlife (Alico)">Metlife (Alico)</option>
                        <option value="MedRight">MedRight</option>
                        <option value="Puba">Puba</option>
                        <option value="Limitless Care">Limitless Care</option>
                    </select>
                </div>

                <div class="file-uploader" id="fileUploader">
                    <div class="uploader-header">
                        <h3><i class="fa-solid fa-paperclip"></i> رفع الأوراق والمستندات (اختياري)</h3>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="uploader-grid">
                        <div class="file-slot">
                            <label for="file_insurance_card"> <i class="fa-solid fa-id-card"></i> <span>الكارنيه</span> </label>
                            <input type="file" id="file_insurance_card" data-type="insuranceCard" accept="image/*,application/pdf">
                            <div class="file-name"></div>
                        </div>
                        <div class="file-slot">
                            <label for="file_id_card"> <i class="fa-solid fa-address-card"></i> <span>البطاقه</span> </label>
                            <input type="file" id="file_id_card" data-type="nationalId" accept="image/*,application/pdf">
                            <div class="file-name"></div>
                        </div>
                        <div class="file-slot">
                            <label for="file_prescription"> <i class="fa-solid fa-file-prescription"></i> <span>الروشته</span> </label>
                            <input type="file" id="file_prescription" data-type="prescription" accept="image/*,application/pdf">
                            <div class="file-name"></div>
                        </div>
                        <div class="file-slot">
                            <label for="file_approval"> <i class="fa-solid fa-file-circle-check"></i> <span>الموافقه</span> </label>
                            <input type="file" id="file_approval" data-type="approval" accept="image/*,application/pdf">
                            <div class="file-name"></div>
                        </div>
                        <div class="file-slot">
                            <label for="file_radiology1"> <i class="fa-solid fa-x-ray"></i> <span>تقرير الاشعه</span> </label>
                            <input type="file" id="file_radiology1" data-type="radiologyReport1" accept="image/*,application/pdf">
                            <div class="file-name"></div>
                        </div>
                        <div class="file-slot">
                            <label for="file_radiology2"> <i class="fa-solid fa-x-ray"></i> <span>تقرير اشعه اخر</span> </label>
                            <input type="file" id="file_radiology2" data-type="radiologyReport2" accept="image/*,application/pdf">
                            <div class="file-name"></div>
                        </div>
                         <div class="file-slot">
                            <label for="file_medical"> <i class="fa-solid fa-file-medical"></i> <span>تقرير طبي</span> </label>
                            <input type="file" id="file_medical" data-type="medicalReport" accept="image/*,application/pdf">
                            <div class="file-name"></div>
                        </div>
                        <div class="file-slot">
                            <label for="file_other"> <i class="fa-solid fa-file-circle-plus"></i> <span>اخري</span> </label>
                            <input type="file" id="file_other" data-type="other" accept="image/*,application/pdf">
                            <div class="file-name"></div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn" style="margin-top: 25px;">تأكيد الحجز النهائي</button>
            </form>
        </div>
    </div>
    
    <script type="module">
        // ‼️ NEW: Import Firebase Storage functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

        // --- Firebase Config (as before) ---
        const firebaseConfig = { /* ... YOUR CONFIG ... */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app); // ‼️ Initialize Storage

        // --- All other code from v4.0 is needed here ---
        
        // --- ‼️ NEW: Logic for the File Uploader ---
        const uploaderHeader = document.querySelector('.uploader-header');
        uploaderHeader.addEventListener('click', () => {
            document.getElementById('fileUploader').classList.toggle('is-expanded');
        });

        document.querySelectorAll('.file-slot input[type="file"]').forEach(input => {
            input.addEventListener('change', () => {
                const fileNameDiv = input.nextElementSibling;
                const slotDiv = input.parentElement;
                if (input.files.length > 0) {
                    fileNameDiv.textContent = input.files[0].name;
                    slotDiv.classList.add('has-file');
                } else {
                    fileNameDiv.textContent = '';
                    slotDiv.classList.remove('has-file');
                }
            });
        });

        // --- ‼️ OVERHAUL: Booking Form Submission Logic ---
        const bookingForm = document.getElementById('bookingForm');
        bookingForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> جاري الحجز...`;

            try {
                // 1. Create a new booking document reference to get a unique ID
                const newBookingRef = doc(collection(db, "bookings"));
                const bookingId = newBookingRef.id;

                // 2. Upload files to Firebase Storage
                const fileInputs = document.querySelectorAll('.file-slot input[type="file"]');
                const uploadPromises = [];
                const uploadedDocuments = {};

                fileInputs.forEach(input => {
                    if (input.files.length > 0) {
                        const file = input.files[0];
                        const docType = input.dataset.type;
                        const storageRef = ref(storage, `bookings/${bookingId}/${docType}_${file.name}`);
                        
                        const uploadPromise = uploadBytes(storageRef, file).then(snapshot => {
                            return getDownloadURL(snapshot.ref);
                        }).then(downloadURL => {
                            uploadedDocuments[docType] = downloadURL;
                        });
                        uploadPromises.push(uploadPromise);
                    }
                });

                await Promise.all(uploadPromises); // Wait for all uploads to finish

                // 3. Gather all booking data
                const bookingData = {
                    id: bookingId,
                    // ... (data from hidden fields like doctor, date, time) ...
                    patientName: document.getElementById('patientName').value,
                    patientPhone: document.getElementById('patientPhone').value,
                    optionalPhone: document.getElementById('optionalPhone').value,
                    insuranceCompany: document.getElementById('insuranceCompany').value,
                    uploadedDocuments: uploadedDocuments, // The object with file URLs
                    status: 'confirmed',
                    createdAt: new Date()
                };

                // 4. Save the complete booking data to Firestore
                await setDoc(newBookingRef, bookingData);

                alert('تم حجز موعدك ورفع مستنداتك بنجاح!');
                // Reset form, close modal, and refresh schedule
                
            } catch (error) {
                console.error("Booking failed: ", error);
                alert('حدث خطأ فني أثناء الحجز. يرجى المحاولة مرة أخرى.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'تأكيد الحجز النهائي';
            }
        });
    </script>
</body>
</html>
