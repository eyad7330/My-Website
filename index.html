<!-- أضف هذا الجزء بعد قسم الشيفت مباشرة -->
<section class="booking-form">
  <h3>احجز موعدك الآن</h3>
  <form id="appointmentForm" enctype="multipart/form-data">
    <label for="name">الاسم الكامل:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">رقم الهاتف:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="altPhone">رقم هاتف بديل (اختياري):</label>
    <input type="tel" id="altPhone" name="altPhone">

    <label for="insurance">شركة التأمين:</label>
    <input type="text" id="insurance" name="insurance">

    <label for="shift">اختر الشيفت:</label>
    <select id="shift" name="shift" required>
      <option value="morning">الشيفت الصباحي</option>
      <option value="evening">الشيفت المسائي</option>
    </select>

    <label for="date">تاريخ الجلسة:</label>
    <input type="date" id="date" name="date" required>

    <label for="files">رفع ملفات (حد أقصى 8):</label>
    <input type="file" id="files" name="files[]" multiple accept=".pdf, image/*" max="8">

    <button type="submit">إرسال الطلب</button>
  </form>
</section>
