<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>PhysioCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f0f4f8; padding: 20px; direction: rtl; }
    h1 { color: #0077aa; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background: #0077aa; color: white; }
    button { padding: 8px 12px; background: #28a745; color: white; border: none; cursor: pointer; }
    input, select { padding: 8px; width: 100%; margin-top: 10px; }
    #form-section { display: none; background: #fff; padding: 20px; margin-top: 20px; border: 1px solid #ccc; }
  </style>
</head>
<body>

<h1>حجز موعد في PhysioCare</h1>

<table>
  <thead>
    <tr><th>اليوم</th><th>الشيفت</th><th>الحالة</th></tr>
  </thead>
  <tbody>
    <tr>
      <td>السبت</td>
      <td>صباحي</td>
      <td><button onclick="showForm('السبت', 'صباحي')">متاح</button></td>
    </tr>
    <tr>
      <td>السبت</td>
      <td>مسائي</td>
      <td><button onclick="showForm('السبت', 'مسائي')">متاح</button></td>
    </tr>
    <!-- كرر الباقي حسب الأيام -->
  </tbody>
</table>

<div id="form-section">
  <h2>بيانات الحجز</h2>
  <form id="bookingForm">
    <input type="text" id="name" placeholder="الاسم" required>
    <input type="tel" id="phone" placeholder="رقم الهاتف" required>
    <input type="text" id="insurance" placeholder="شركة التأمين (اختياري)">
    <input type="file" id="file" required>
    <input type="hidden" id="day">
    <input type="hidden" id="shift">
    <button type="submit">احجز الآن</button>
  </form>
</div>

<!-- Firebase -->
<script type="module">
  // Firebase Config هنا تحط بيانات مشروعك
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "ضع-API-KEY-هنا",
    authDomain: "xxxx.firebaseapp.com",
    projectId: "xxxx",
    storageBucket: "xxxx.appspot.com",
    messagingSenderId: "xxxx",
    appId: "xxxx"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const storage = getStorage(app);

  // إظهار الفورم عند الضغط على "متاح"
  window.showForm = function(day, shift) {
    document.getElementById('form-section').style.display = 'block';
    document.getElementById('day').value = day;
    document.getElementById('shift').value = shift;
    window.scrollTo(0, document.body.scrollHeight);
  }

  // التعامل مع الحجز
  document.getElementById("bookingForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const insurance = document.getElementById("insurance").value;
    const fileInput = document.getElementById("file");
    const day = document.getElementById("day").value;
    const shift = document.getElementById("shift").value;

    if (fileInput.files.length === 0) return alert("يجب اختيار ملف");

    const file = fileInput.files[0];
    const storageRef = ref(storage, `uploads/${Date.now()}_${file.name}`);
    await uploadBytes(storageRef, file);
    const fileURL = await getDownloadURL(storageRef);

    await addDoc(collection(db, "appointments"), {
      name, phone, insurance, day, shift, fileURL, timestamp: new Date()
    });

    alert("تم الحجز بنجاح");
    document.getElementById("bookingForm").reset();
    document.getElementById('form-section').style.display = 'none';
  });
</script>

</body>
</html>
