    <style>
        /* --- Refined Design System v4.0 --- */
        :root {
            --primary-blue: #34495e;
            --primary-green: #27ae60;
            --light-bg: #f7f9fc;
            --white: #ffffff;
            --medium-gray: #e1e8ed;
            --text-color: #5d6d7e;
            --border-radius: 12px;
            --shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            margin: 0;
            padding: 25px;
            line-height: 1.7;
        }
        .container { max-width: 950px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 40px; }
        .logo { max-width: 220px; margin-bottom: 20px; }
        .card {
            background: var(--white);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-out forwards;
        }
        .branch-selector h2 {
            font-size: 1.5rem; color: var(--primary-blue); margin-bottom: 15px;
            display: flex; align-items: center; gap: 10px;
        }
        #branchSelect {
            width: 100%; padding: 15px; border-radius: 10px;
            border: 1px solid var(--medium-gray); font-size: 1.1rem;
            font-family: 'Tajawal', sans-serif; background-color: var(--white);
        }
        #doctors-placeholder {
            text-align: center; padding: 50px; font-size: 1.3rem; color: #95a5a6;
        }
        /* --- Doctor Card Redesign --- */
        .doctor-card { display: grid; grid-template-columns: 250px 1fr; gap: 30px; align-items: flex-start; }
        .doctor-info { text-align: center; padding-top: 10px; }
        .doctor-info img {
            width: 110px; height: 110px; border-radius: 50%; object-fit: cover;
            border: 5px solid var(--light-bg); margin-bottom: 15px;
        }
        .doctor-info h3 { margin: 0 0 5px 0; font-size: 1.5rem; color: var(--primary-blue); }
        .doctor-info p { margin: 0; color: #7f8c8d; font-size: 0.95rem; }
        /* --- Tabs for Schedules --- */
        .schedule-tabs .tabs-nav { display: flex; border-bottom: 2px solid var(--medium-gray); }
        .tabs-nav button {
            padding: 12px 20px; border: none; background: none; font-family: 'Tajawal', sans-serif;
            font-size: 1rem; font-weight: 700; cursor: pointer; color: #7f8c8d; position: relative;
            transition: color 0.3s ease;
        }
        .tabs-nav button.active { color: var(--primary-green); }
        .tabs-nav button.active::after {
            content: ''; position: absolute; bottom: -2px; left: 0; right: 0;
            height: 2px; background: var(--primary-green);
        }
        .tab-content { padding-top: 25px; }
        .tab-pane { display: none; }
        .tab-pane.active { display: block; }
        /* --- Slot Redesign --- */
        .slots-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
        }
        .slot {
            padding: 10px 5px; border-radius: 8px; text-align: center; font-weight: 700;
            cursor: pointer; transition: all 0.3s ease; border: 1px solid var(--medium-gray);
            font-size: 0.9rem;
        }
        .slot.available { background-color: var(--white); color: var(--primary-blue); }
        .slot.available:hover {
            background-color: var(--primary-green); color: var(--white);
            border-color: var(--primary-green); transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3);
        }
        .slot.booked { background-color: #f5f5f5; color: #bdc3c7; cursor: not-allowed; text-decoration: line-through;}
        /* --- Modal Redesign --- */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(30, 40, 50, 0.6); backdrop-filter: blur(5px);
            align-items: center; justify-content: center;
        }
        .modal.show { display: flex; animation: fadeIn 0.3s ease; }
        .modal-content {
            background-color: var(--white); padding: 35px; width: 90%; max-width: 550px;
            border-radius: var(--border-radius); box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            position: relative;
        }
        /* ... Other modal styles remain the same as v3.0 ... */
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-header h2 { margin: 0; color: var(--primary-blue); font-size: 1.6rem; }
        .close-btn { background: none; border: none; font-size: 1.8rem; color: #95a5a6; cursor: pointer; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 700; }
        .form-group input, .form-group select {
            width: 100%; padding: 12px; border-radius: 8px;

        .submit-btn {
