<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhysioCare | حجز جلسات علاج طبيعي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background: #f0f4f8;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #0096c7, #023e8a);
      color: white;
      padding: 50px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 20px;
      opacity: 0.9;
    }

    .hero {
      padding: 60px 20px;
      text-align: center;
      background: url('https://www.transparenttextures.com/patterns/white-wall-3.png');
    }

    .hero h2 {
      font-size: 30px;
      color: #023e8a;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 17px;
      max-width: 600px;
      margin: 0 auto 30px;
      color: #555;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn-group button {
      padding: 12px 25px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .book-btn {
      background-color: #0077b6;
      color: white;
    }

    .contact-btn {
      background-color: #caf0f8;
      color: #0077b6;
    }

    .btn-group button:hover {
      transform: scale(1.05);
    }

    .contact-cards {
      display: none;
      margin-top: 40px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 15px 20px;
      margin: 10px auto;
      width: 300px;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    }

    .card img {
      width: 28px;
      height: 28px;
    }

    .card span {
      font-weight: bold;
      color: #023e8a;
      display: block;
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .popup-content {
      background-color: white;
      padding: 30px;
      margin: 100px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .popup-content h3 {
      margin-bottom: 15px;
      color: #0077b6;
    }

    .popup-content input,
    .popup-content select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .popup-content button {
      padding: 10px 20px;
      background-color: #00b4d8;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      background-color: #023e8a;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>
    <h1>مركز PhysioCare للعلاج الطبيعي</h1>
    <p>نحو شفاء أسرع وعناية متميزة</p>
  </header>

  <section class="hero">
    <h2>احجز جلستك مع أفضل الأطباء</h2>
    <p>نحن نقدم جلسات علاج طبيعي شاملة ومتابعة دقيقة لحالتك الصحية بأحدث التقنيات الطبية.</p>

    <div class="btn-group">
      <button class="book-btn" onclick="togglePopup()">احجز الآن</button>
      <button class="contact-btn" onclick="toggleContact()">تواصل معنا</button>
    </div>

    <div class="contact-cards" id="contactCards">
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="phone">
        <div>
          <span>Call Center</span>
          01024443117
        </div>
      </div>
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="phone">
        <div>
          <span>Call Center</span>
          01024443118
        </div>
      </div>
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="whatsapp">
        <div>
          <span>WhatsApp</span>
          <a href="https://wa.me/201024443117" style="text-decoration: none; color: inherit;">01024443117</a>
        </div>
      </div>
    </div>
  </section>

  <div class="popup" id="popupForm">
    <div class="popup-content">
      <h3>احجز جلستك الآن</h3>
      <form>
        <input type="text" placeholder="الاسم الكامل" required />
        <input type="tel" placeholder="رقم الهاتف" required />
        <select required>
          <option value="">اختر الفرع</option>
          <option>إيدن مول - الشيخ زايد</option>
          <option>أركان - الشيخ زايد</option>
          <option>المعادي</option>
          <option>المهندسين</option>
          <option>التجمع</option>
        </select>
        <button type="submit">إرسال</button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 PhysioCare | جميع الحقوق محفوظة.
  </footer>

  <script>
    function toggleContact() {
      const cards = document.getElementById('contactCards');
      cards.style.display = cards.style.display === 'block' ? 'none' : 'block';
    }

    function togglePopup() {
      const popup = document.getElementById('popupForm');
      popup.style.display = popup.style.display === 'flex' ? 'none' : 'flex';
      popup.style.alignItems = 'center';
      popup.style.justifyContent = 'center';
    }

    window.onclick = function(e) {
      const popup = document.getElementById('popupForm');
      if (e.target === popup) {
        popup.style.display = "none";
      }
    }
  </script>

</body>
</html>
