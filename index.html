<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhysioCare - حجز المواعيد</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --dark-bg: #1a1d24;
            --primary-card-bg: #242831;
            --secondary-card-bg: #2d323c;
            --primary-accent: #00a8e8; /* Bright Blue */
            --secondary-accent: #27ae60; /* Green */
            --text-primary: #f0f2f5;
            --text-secondary: #a8b2c1;
            --border-color: #3a414e;
            --shadow-light: rgba(0, 168, 232, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.2);
            --border-radius: 16px;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Almarai', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            padding: 30px;
        }

        .container { max-width: 1000px; margin: 0 auto; }
        
        header { text-align: center; margin-bottom: 50px; }
        .logo { max-width: 200px; }
        
        /* --- Wizard Steps --- */
        .step { display: none; animation: slideIn 0.6s ease-out; }
        .step.active { display: block; }
        .step-title {
            font-size: 2.5rem; font-weight: 800; text-align: center;
            margin-bottom: 40px; color: var(--text-primary);
        }
        .step-title span { color: var(--primary-accent); }
        
        /* --- Branch Selection --- */
        .branches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        .branch-card {
            background: var(--primary-card-bg);
            padding: 30px; border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            text-align: center; cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }
        .branch-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary-accent);
            box-shadow: 0 10px 30px var(--shadow-light);
        }
        .branch-card i { font-size: 2.5rem; color: var(--primary-accent); margin-bottom: 15px; }
        .branch-card h3 { font-size: 1.4rem; margin-bottom: 5px; color: var(--text-primary); }
        .branch-card p { font-size: 0.9rem; color: var(--text-secondary); }

        /* --- Doctors & Schedule --- */
        #doctors-list { display: flex; flex-direction: column; gap: 30px; }
        .doctor-schedule-card {
            background: var(--primary-card-bg);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            padding: 25px; display: flex; gap: 25px;
            animation: popIn 0.5s ease-out;
        }
        .doctor-info {
            flex-shrink: 0; width: 150px; text-align: center;
        }
        .doctor-info img {
            width: 100px; height: 100px; border-radius: 50%;
            border: 4px solid var(--primary-accent); margin-bottom: 15px;
        }
        .doctor-info h4 { font-size: 1.2rem; color: var(--text-primary); }
        .schedule-details { flex-grow: 1; }
        .tabs-nav { /* ... styles from previous version, adapted for dark theme ... */ }
        .slots-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }
        .slot.available {
            background-color: var(--secondary-card-bg);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            font-weight: 700;
        }
        .slot.available:hover {
            background-color: var(--secondary-accent);
            color: var(--white);
            border-color: var(--secondary-accent);
        }
        
        /* --- New File Uploader --- */
        .file-drop-zone {
            margin-top: 15px;
            border: 2px dashed var(--border-color);
            border-radius: var(--border-radius);
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s, background-color 0.3s;
        }
        .file-drop-zone:hover {
            border-color: var(--primary-accent);
            background-color: var(--secondary-card-bg);
        }
        .file-drop-zone i { font-size: 2rem; color: var(--text-secondary); margin-bottom: 10px; }
        #file-list { margin-top: 15px; display: flex; flex-direction: column; gap: 10px; }
        .file-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px; background-color: var(--secondary-card-bg);
            border-radius: 8px; font-size: 0.9rem;
        }
        .file-item span { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .file-item button { background: none; border: none; color: #e74c3c; cursor: pointer; }

        /* --- Buttons & Modals --- */
        .step-navigation { text-align: center; margin-top: 40px; }
        .btn {
            padding: 15px 40px; font-size: 1.1rem; font-family: 'Almarai', sans-serif;
            border: none; border-radius: 10px; cursor: pointer; transition: all 0.3s ease;
        }
        .btn-primary { background: var(--primary-accent); color: var(--white); }
        .btn-primary:hover { background: #00bfff; }
        .btn-secondary { background: var(--secondary-card-bg); color: var(--text-primary); }

        .modal {
            /* ... Using backdrop-filter for a premium feel ... */
            background-color: rgba(10, 12, 16, 0.7);
            backdrop-filter: blur(8px);
        }
        .modal-content {
            background: var(--primary-card-bg);
            border: 1px solid var(--border-color);
        }
        /* ... Adapt other modal styles for dark theme ... */
        
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="image.png" alt="PhysioCare Logo" class="logo">
        </header>

        <main>
            <section id="step1" class="step active">
                <h2 class="step-title">أهلاً بك في <span>PhysioCare</span>. ابدأ باختيار الفرع.</h2>
                <div class="branches-grid" id="branches-container">
                    </div>
            </section>

            <section id="step2" class="step">
                <h2 class="step-title" id="doctors-step-title">اختر الطبيب والموعد المناسب.</h2>
                <div id="doctors-list">
                    </div>
                <div class="step-navigation">
                    <button class="btn btn-secondary" onclick="goToStep(1)">العودة للفروع</button>
                </div>
            </section>

            <div id="bookingModal" class="modal">
                 <div class="modal-content">
                    <h2>تأكيد الحجز</h2>
                    <form id="bookingForm">
                        <div class="file-drop-zone">
                            <input type="file" id="file-input" multiple hidden>
                            <i class="fa-solid fa-cloud-arrow-up"></i>
                            <p>اسحب وأفلت ملفاتك هنا، أو اضغط للاختيار</p>
                            <span>(صور أو PDF, بحد أقصى 8 ملفات)</span>
                        </div>
                        <div id="file-list"></div>
                        <div class="step-navigation">
                            <button type="submit" class="btn btn-primary">تأكيد الحجز النهائي</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        // Data from previous versions (branches, doctors, assignments) would go here
        
        let currentStep = 1;
        let selectedBranch = null;

        const steps = document.querySelectorAll('.step');

        window.goToStep = (stepNumber) => {
            currentStep = stepNumber;
            steps.forEach(step => step.classList.remove('active'));
            document.getElementById(`step${currentStep}`).classList.add('active');
        };

        function initializeBranchSelection() {
            const container = document.getElementById('branches-container');
            // Simulating branch data
            const branches = [
                { id: "eden_mall", name: "ايدن مول", address: "الشيخ زايد" },
                { id: "arkan_mall", name: "اركان مول", address: "الشيخ زايد" },
                { id: "mohandessin", name: "المهندسين", address: "الجيزة" },
                { id: "maadi", name: "المعادي", address: "القاهرة" },
                { id: "tagamoa", name: "التجمع الخامس", address: "القاهرة الجديدة" }
            ];
            
            branches.forEach(branch => {
                const card = document.createElement('div');
                card.className = 'branch-card';
                card.innerHTML = `
                    <i class="fa-solid fa-hospital"></i>
                    <h3>${branch.name}</h3>
                    <p>${branch.address}</p>
                `;
                card.onclick = () => {
                    selectedBranch = branch;
                    document.getElementById('doctors-step-title').innerHTML = `الأطباء المتاحون في فرع <span>${branch.name}</span>`;
                    // Here you would call a function to render doctors for this branch
                    // renderDoctorsForBranch(branch.id);
                    goToStep(2);
                };
                container.appendChild(card);
            });
        }

        // --- New File Uploader Logic ---
        const dropZone = document.querySelector('.file-drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileListContainer = document.getElementById('file-list');
        let selectedFiles = [];

        dropZone.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', () => {
            handleFiles(fileInput.files);
        });

        function handleFiles(files) {
            for (const file of files) {
                if (selectedFiles.length < 8 && !selectedFiles.some(f => f.name === file.name)) {
                    selectedFiles.push(file);
                }
            }
            renderFileList();
        }

        function renderFileList() {
            fileListContainer.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span><i class="fa-solid fa-file" style="margin-left: 8px;"></i>${file.name}</span>
                    <button onclick="removeFile(${index})"><i class="fa-solid fa-trash"></i></button>
                `;
                fileListContainer.appendChild(fileItem);
            });
        }
        
        window.removeFile = (index) => {
            selectedFiles.splice(index, 1);
            renderFileList();
        }

        // --- Initialize the first step ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeBranchSelection();
        });

    </script>
</body>
</html>
