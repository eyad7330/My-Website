<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhysioCare - حجز المواعيد</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --dark-bg: #1a1d24; --primary-card-bg: #242831; --secondary-card-bg: #2d323c;
            --primary-accent: #00a8e8; --secondary-accent: #27ae60; --text-primary: #f0f2f5;
            --text-secondary: #a8b2c1; --border-color: #3a414e; --shadow-light: rgba(0, 168, 232, 0.1);
            --danger-color: #e74c3c; --border-radius: 16px;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Almarai', sans-serif; background-color: var(--dark-bg);
            color: var(--text-primary); padding: 30px; line-height: 1.7;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 50px; }
        .logo { max-width: 200px; }
        .step { display: none; animation: slideIn 0.6s ease-out; }
        .step.active { display: block; }
        .step-title {
            font-size: 2.5rem; font-weight: 800; text-align: center;
            margin-bottom: 40px; color: var(--text-primary);
        }
        .step-title span { color: var(--primary-accent); }
        .branches-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px;
        }
        .branch-card {
            background: var(--primary-card-bg); padding: 30px; border-radius: var(--border-radius);
            border: 1px solid var(--border-color); text-align: center; cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }
        .branch-card:hover { transform: translateY(-8px); border-color: var(--primary-accent); box-shadow: 0 10px 30px var(--shadow-light); }
        .branch-card i { font-size: 2.5rem; color: var(--primary-accent); margin-bottom: 15px; }
        .branch-card h3 { font-size: 1.4rem; margin-bottom: 5px; color: var(--text-primary); }
        .branch-card p { font-size: 0.9rem; color: var(--text-secondary); }
        #doctors-list { display: flex; flex-direction: column; gap: 30px; }
        .doctor-schedule-card {
            background: var(--primary-card-bg); border-radius: var(--border-radius); border: 1px solid var(--border-color);
            padding: 25px; display: flex; gap: 25px; align-items: flex-start; animation: popIn 0.5s ease-out;
        }
        .doctor-info { flex-shrink: 0; width: 150px; text-align: center; }
        .doctor-info img { width: 100px; height: 100px; border-radius: 50%; border: 4px solid var(--primary-accent); margin-bottom: 15px; }
        .doctor-info h4 { font-size: 1.2rem; color: var(--text-primary); }
        .schedule-details { flex-grow: 1; }
        .tabs-nav { display: flex; border-bottom: 2px solid var(--border-color); }
        .tabs-nav button {
            padding: 10px 15px; border: none; background: none; font-family: 'Almarai', sans-serif;
            font-size: 0.9rem; font-weight: 700; cursor: pointer; color: var(--text-secondary); position: relative;
            transition: color 0.3s ease;
        }
        .tabs-nav button.active { color: var(--primary-accent); }
        .tabs-nav button.active::after { content: ''; position: absolute; bottom: -2px; left: 0; right: 0; height: 2px; background: var(--primary-accent); }
        .tab-content { padding-top: 20px; }
        .tab-pane { display: none; }
        .tab-pane.active { display: block; }
        .slots-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
        .slot.available {
            background-color: var(--secondary-card-bg); color: var(--text-secondary); border: 1px solid var(--border-color);
            font-weight: 700; padding: 10px 5px; border-radius: 8px; text-align: center; cursor: pointer; transition: all 0.3s ease;
        }
        .slot.available:hover { background-color: var(--secondary-accent); color: var(--white); border-color: var(--secondary-accent); }
        .step-navigation { text-align: center; margin-top: 40px; }
        .btn { padding: 15px 40px; font-size: 1.1rem; font-family: 'Almarai', sans-serif; border: none; border-radius: 10px; cursor: pointer; transition: all 0.3s ease; }
        .btn-primary { background: var(--primary-accent); color: var(--white); }
        .btn-secondary { background: var(--secondary-card-bg); color: var(--text-primary); }
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(10, 12, 16, 0.7); backdrop-filter: blur(8px);
            align-items: center; justify-content: center;
        }
        .modal.show { display: flex; animation: popIn 0.4s ease; }
        .modal-content {
            background: var(--primary-card-bg); border-radius: var(--border-radius);
            border: 1px solid var(--border-color); padding: 30px; width: 90%; max-width: 600px;
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .modal-header h2 { margin: 0; color: var(--text-primary); font-size: 1.6rem; }
        .close-btn { background: none; border: none; font-size: 1.8rem; color: #95a5a6; cursor: pointer; }
        .modal p { color: var(--text-secondary); margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 700; font-size: 0.9rem; }
        .form-group input, .form-group select {
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color);
            box-sizing: border-box; font-family: 'Almarai', sans-serif;
            background-color: var(--secondary-card-bg); color: var(--text-primary); font-size: 1rem;
        }
        #datePickerModal .date-options button { /*... same as before ...*/ }
        .file-drop-zone {
            margin-top: 25px; border: 2px dashed var(--border-color); border-radius: var(--border-radius); padding: 25px;
            text-align: center; cursor: pointer; transition: border-color 0.3s, background-color 0.3s;
        }
        .file-drop-zone:hover { border-color: var(--primary-accent); background-color: var(--secondary-card-bg); }
        .file-drop-zone i { font-size: 2rem; color: var(--text-secondary); margin-bottom: 10px; }
        #file-list { margin-top: 15px; display: flex; flex-direction: column; gap: 10px; }
        .file-item {
            display: flex; align-items: center; justify-content: space-between; padding: 10px;
            background-color: var(--secondary-card-bg); border-radius: 8px; font-size: 0.9rem;
        }
        .file-item button { background: none; border: none; color: var(--danger-color); cursor: pointer; font-size: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <header> <img src="image.png" alt="PhysioCare Logo" class="logo"> </header>
        <main>
            <section id="step1" class="step active">
                <h2 class="step-title">أهلاً بك في <span>PhysioCare</span>. ابدأ باختيار الفرع.</h2>
                <div class="branches-grid" id="branches-container"></div>
            </section>
            <section id="step2" class="step">
                <h2 class="step-title" id="doctors-step-title">اختر الطبيب والموعد المناسب.</h2>
                <div id="doctors-list"></div>
                <div class="step-navigation"> <button class="btn btn-secondary" onclick="window.goToStep(1)">العودة للفروع</button> </div>
            </section>
        </main>
    </div>

    <div id="datePickerModal" class="modal">...</div>
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fa-solid fa-calendar-check" style="color: var(--primary-accent);"></i> تفاصيل الحجز</h2>
                <button class="close-btn" onclick="closeModal(this.closest('.modal'))">&times;</button>
            </div>
            <p>لتأكيد حجزك، يرجى ملء البيانات التالية.</p>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="patientName">الأسم ثلاثي</label>
                    <input type="text" id="patientName" required>
                </div>
                <div class="form-group">
                    <label for="patientPhone">رقم التليفون</label>
                    <input type="tel" id="patientPhone" required>
                </div>
                <div class="form-group">
                    <label for="optionalPhone">رقم تليفون اخر (إن وجد)</label>
                    <input type="tel" id="optionalPhone">
                </div>
                <div class="form-group">
                    <label for="insuranceCompany">شركة التأمين</label>
                    <select id="insuranceCompany">
                        <option value="لا يوجد">لا يوجد تأمين</option>
                        <option value="Globmed">Globmed</option> <option value="NextCare">NextCare</option>
                        <option value="AXA">AXA</option> <option value="Metlife (Alico)">Metlife (Alico)</option>
                        <option value="MedRight">MedRight</option> <option value="Puba">Puba</option>
                        <option value="Limitless Care">Limitless Care</option>
                    </select>
                </div>
                <div class="file-drop-zone">
                    <input type="file" id="file-input" multiple hidden>
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    <p>اسحب وأفلت ملفاتك هنا، أو اضغط للاختيار</p>
                </div>
                <div id="file-list"></div>
                <div class="step-navigation">
                    <button type="submit" class="btn btn-primary">تأكيد الحجز النهائي</button>
                </div>
            </form>
        </div>
    </div>
