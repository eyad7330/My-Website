<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>حجز جلسة علاج طبيعي - PhysioCare</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
</head>
<body>
  <header>
    <h1>نظام حجز الجلسات - PhysioCare</h1>
  </header>

  <section id="shift-selector">
    <button onclick="showShift('morning')">الشيفت الصباحي</button>
    <button onclick="showShift('evening')">الشيفت المسائي</button>
  </section>

  <section id="appointment-table">
    <!-- يتم ملؤه ديناميكيًا من Firestore -->
  </section>

  <section id="booking-form" style="display:none;">
    <h2>نموذج حجز الجلسة</h2>
    <form id="form">
      <input type="text" name="name" placeholder="الاسم بالكامل" required />
      <input type="tel" name="phone" placeholder="رقم الهاتف الأساسي" required />
      <input type="tel" name="altPhone" placeholder="رقم هاتف إضافي (اختياري)" />
      <input type="text" name="insurance" placeholder="شركة التأمين" required />
      <input type="file" name="files" id="files" multiple accept="image/*,.pdf" />
      <button type="submit">تأكيد الحجز</button>
    </form>
    <p id="status"></p>
  </section>
</body>
</html>
