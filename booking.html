<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>حجز مواعيد فيزيوكير</title>
  <style>
    /* الخطوط */
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

    body {
      font-family: 'Cairo', sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0 20px;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 40px;
      color: #2c3e50;
    }

    table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      margin-top: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
    }

    thead {
      background-color: #2980b9;
      color: #fff;
    }

    th, td {
      padding: 15px 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    tbody tr:hover {
      background-color: #f0f8ff;
    }

    td.available {
      background-color: #27ae60;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      border-radius: 5px;
    }

    td.available:hover {
      background-color: #2ecc71;
    }

    #booking-form {
      background: #fff;
      max-width: 400px;
      width: 100%;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.2);
      display: none;
    }

    #booking-form h2 {
      margin-bottom: 20px;
      color: #34495e;
    }

    label {
      display: block;
      margin-bottom: 15px;
      font-weight: 600;
    }

    input[type="text"], input[type="tel"] {
      width: 100%;
      padding: 10px 15px;
      border: 1.5px solid #bdc3c7;
      border-radius: 6px;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus, input[type="tel"]:focus {
      border-color: #2980b9;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #3498db;
    }

    /* Responsive */
    @media (max-width: 600px) {
      table, #booking-form {
        width: 100%;
      }
      th, td {
        padding: 10px 5px;
      }
    }
  </style>
</head>
<body>
  <h1>حجز مواعيد فيزيوكير</h1>

  <table id="schedule-table" aria-label="جدول مواعيد فيزيوكير">
    <thead>
      <tr>
        <th>اليوم</th>
        <th>الشيفت الصبح (10:30 - 4:30)</th>
        <th>الشيفت المغرب (4:30 - 10:30)</th>
      </tr>
    </thead>
    <tbody>
      <!-- الجدول هيتعمل تلقائي بالجافاسكريبت -->
    </tbody>
  </table>

  <div id="booking-form" role="region" aria-labelledby="form-title">
    <h2 id="form-title">تأكيد الحجز</h2>
    <form id="form">
      <label for="name">اسمك الكامل:</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">رقم الهاتف:</label>
      <input type="tel" id="phone" name="phone" required />

      <input type="hidden" id="selected-day" name="day" />
      <input type="hidden" id="selected-shift" name="shift" />

      <button type="submit">احجز الآن</button>
    </form>
  </div>

  <script>
    const days = ['السبت', 'الأحد', 'الإثنين', 'الثلاثاء', 'الأربعاء', 'الخميس'];
    const shifts = ['الصبح', 'المغرب'];

    const tbody = document.querySelector('#schedule-table tbody');
    const bookingForm = document.getElementById('booking-form');

    days.forEach(day => {
      const tr = document.createElement('tr');
      const tdDay = document.createElement('td');
      tdDay.textContent = day;
      tr.appendChild(tdDay);

      shifts.forEach(shift => {
        const tdShift = document.createElement('td');
        tdShift.textContent = 'متاح للحجز';
        tdShift.classList.add('available');

        tdShift.addEventListener('click', () => {
          document.getElementById('selected-day').value = day;
          document.getElementById('selected-shift').value = shift;
          bookingForm.style.display = 'block';
          bookingForm.scrollIntoView({ behavior: 'smooth' });
          alert(`اخترت ${day} - الشيفت ${shift}`);
        });

        tr.appendChild(tdShift);
      });

      tbody.appendChild(tr);
    });

    document.getElementById('form').addEventListener('submit', e => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const day = document.getElementById('selected-day').value;
      const shift = document.getElementById('selected-shift').value;

      if (!name || !phone || !day || !shift) {
        alert('من فضلك املأ كل البيانات');
        return;
      }

      const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
      bookings.push({ name, phone, day, shift, time: new Date().toISOString() });
      localStorage.setItem('bookings', JSON.stringify(bookings));

      alert('تم الحجز بنجاح');
      document.getElementById('form').reset();
      bookingForm.style.display = 'none';
    });
  </script>
</body>
</html>
